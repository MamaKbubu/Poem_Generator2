<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Dog Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a dog poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Cane corso, Pomeranian or Chihuahua</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>


      <footer>
        <p>
          This AI project was coded by
          <a href="https://github.com/MamaKbubu">Tshegofatso Maboela</a>, is
          <a href="https://github.com/MamaKbubu/Poem_Generator2" target="_blank">
            open-sourced on GitHub</a
          >
          and hosted by
          <a href="">Netlify</a>
        </p>
      </footer>
    </div>

    <!-- Add your script file here -->
    <script src="src/script.js"></script>
  </body>
</html>
